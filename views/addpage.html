{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class='form-group'>
     <label for="authorname" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class='form-group'>
     <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="email" type="email" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class='form-group'> 
    <label for="textarea" class="col-sm-2 control-label">Text Area</label>
      <div class="col-sm-10">
        <textarea rows=10 name="content" class="form-control"> </textarea>
      </div>
      </div>

        <div class = 'form-group'>
     <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="array" class="form-control"/>
      </div>
      </div>

    
    <div class = 'form-group'>
     <label for="status" class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <input name="status" type="text" class="form-control"/>
      </div>
      </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
