{% extends "layout.html" %}

{% block content %}
  <h3>singleUser</h3>
  <hr>
  <h4>Name</h4>
  {{name}}
  <h4>Email</h4>
  {{email}}
  <h4>Pages</h4>
  <ul class="list-unstyled">
  {% for page in pages %}
    <li><a href="{{page.route()}}">{{page.title}}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
